<!DOCTYPE html>
<html>
    <head>
        <title> Grid Practice</title>
    </head>

    <body style="padding-bottom:1000px;">
        <div style="
            display:grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: rgb(186, 236, 243);">Div 1</div>
            <div style="background-color: lightpink;">Div 2<p>text</p></div>
        </div>

            <div style="
            margin-top: 30px;
            display:grid;
            grid-template-columns: 100px 100px 200px;
            ">
            <div style="background-color: 
            rgb(186, 236, 243);">100</div>
            <div style="background-color: 
            lightpink;">100<p>text</p></div>
            <div style="background-color: lightblue;">200 </div>
        </div>

        
        <div style="
        margin-top: 30px;
        display:grid;
        grid-template-columns: 100px 1fr;
        ">
        <div style="background-color: 
        rgb(186, 236, 243);">100</div>
        <div style="background-color: 
        lightpink;">1fr</div>
    </div>

    <div style="
    margin-top: 30px;
    display:grid;
    grid-template-columns: 100px 1fr 2fr;
    ">
    <div style="background-color: 
    rgb(186, 236, 243);
    ">1fr</div>
    <div style="background-color: 
    lightpink;">1fr</div>
    <div style="background-color: lightblue;">2fr </div>
</div>

<div style="
    margin-top: 30px;
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;
    ">
    <div style="background-color: 
    rgb(186, 236, 243);height: 200px;">1fr</div>
    <div style="background-color:
    lightpink; height: 200px;">1fr</div>
    <div style="background-color: 
    lightblue;height: 200px;">1fr </div>
    <div style="background-color:
    lightpink; height: 200px;">1fr</div>
    <div style="background-color: 
    rgb(186, 236, 243);height: 200px;">1fr</div>
    <div style="background-color:
    lightpink; height: 200px;">1fr</div>
    
</div>
    </body>
</html>
